<!DOCTYPE html>
<html>
<head>
    <title>Video Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333333;
            margin-bottom: 30px;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            height: 480px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Video Sharing</h1>

    <div class="video-container">
        <!-- Replace 'VIDEO_ID' with the ID of your Google Drive video -->
        <iframe src="https://drive.google.com/drive/folders/1P9C8pVIsrcD0k8ygR05sbJpOjP5EeURJ?usp=sharing" allowfullscreen></iframe>
    </div>

    <!-- Repeat the above .video-container div and iframe for each video you want to share -->

</body>
</html>
